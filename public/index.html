<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mootie — Full Kit</title>
</head>
<body style="font-family:system-ui,Segoe UI,Inter,Roboto; background:#0b0f19; color:#e5e7eb;">
  <div style="max-width:960px;margin:auto;padding:24px">
    <h1>Mootie — Full Kit</h1>
    <p>Open DevTools → Console to see: <code>✅ client.js loaded, v1.1.1</code></p>
    <ul id="sourceList"></ul>
    <div id="messages" style="min-height:120px;border:1px solid rgba(255,255,255,.2);padding:12px;border-radius:8px;margin-top:12px"></div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <input id="textInput" placeholder="Say something…" style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.2);background:#0b0f19;color:#e5e7eb">
      <button id="sendBtn">Send</button>
    </div>
    <div id="typingIndicator" class="hidden">typing…</div>
  </div>
  <!-- IMPORTANT: public assets are served at root on Vercel/Next -->
  <script src="/client.js" defer></script>
</body>
</html>
