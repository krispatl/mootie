<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mootie ‚Äì AI Moot Court Coach</title>
  <!--
    This is the main entry point for the enhanced Mootie web app.  The layout is
    designed to feel like a modern, professional moot court platform while
    remaining fully responsive.  Buttons and panels are wired up via
    client.js and styled via style.css.  Do not remove IDs as the JS relies
    on them.
  -->
  <meta name="description" content="Practice oral arguments with realtime AI coaching, scoring and feedback." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app" class="container">
    <!-- Top navigation with logo, session status and debate toggle -->
    <header class="topbar">
      <div class="logo">‚öñÔ∏è Mootie</div>
      <div class="session-info" id="sessionInfo">Ready to debate</div>
      <button id="debateToggle" class="debate-btn">üó£Ô∏è Start Debate Mode</button>
    </header>

    <!-- Mode selector -->
    <nav class="mode-nav">
      <button class="mode-btn" data-mode="coach" id="modeCoach">Coach</button>
      <button class="mode-btn" data-mode="judge" id="modeJudge">Judge</button>
      <button class="mode-btn" data-mode="opposition" id="modeOpposition">Opposition</button>
    </nav>

    <!-- Scoreboard area -->
    <section class="scoreboard" id="scoreboard">
      <div class="score-row" id="scoreClarity">
        <span class="label">Clarity</span>
        <div class="bar"><div class="fill" style="width:0%"></div></div>
        <span class="value">0</span>
      </div>
      <div class="score-row" id="scoreStructure">
        <span class="label">Structure</span>
        <div class="bar"><div class="fill" style="width:0%"></div></div>
        <span class="value">0</span>
      </div>
      <div class="score-row" id="scoreAuthority">
        <span class="label">Authority</span>
        <div class="bar"><div class="fill" style="width:0%"></div></div>
        <span class="value">0</span>
      </div>
      <div class="score-row" id="scoreResponsiveness">
        <span class="label">Responsiveness</span>
        <div class="bar"><div class="fill" style="width:0%"></div></div>
        <span class="value">0</span>
      </div>
      <div class="score-row" id="scorePersuasiveness">
        <span class="label">Persuasiveness</span>
        <div class="bar"><div class="fill" style="width:0%"></div></div>
        <span class="value">0</span>
      </div>
      <!-- Debate status and progress bar (hidden until debate mode is active) -->
      <div id="debateStatus" class="debate-status hidden">
        <div class="debate-info">
          <span id="roundLabel">Opening</span>
          ‚Ä¢
          <span id="turnLabel">Your Turn</span>
        </div>
        <div class="debate-progress">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <button id="nextRoundBtn" class="next-round-btn hidden">Next Round</button>
      </div>
    </section>

    <main class="main">
      <!-- Sidebar: sources and transcript/analytics -->
      <aside class="sidebar" id="sidebar">
        <div class="panel sources">
          <h3>Sources</h3>
          <ul id="sourceList" class="source-list"></ul>
          <button id="uploadBtn" class="upload-btn">Upload Evidence</button>
          <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx,.md" multiple hidden>
        </div>
        <div class="panel transcript">
          <h3>Transcript &amp; Analytics</h3>
          <div id="transcriptList" class="transcript-list"></div>
          <button id="coachFeedbackBtn" class="feedback-btn">Coach Feedback</button>
          <button id="exportTranscript" class="export-btn">Export Transcript</button>
        </div>
      </aside>

      <!-- Chat area -->
      <section class="chat-area">
        <div id="messages" class="messages"></div>
        <div id="typingIndicator" class="typing-indicator hidden">
          ‚öñÔ∏è Mootie is deliberating<span class="dot one">.</span><span class="dot two">.</span><span class="dot three">.</span>
        </div>
        <div class="input-controls">
          <button id="recordBtn" class="record-btn" title="Hold to record">üé§ Hold to Record</button>
          <textarea id="textInput" class="text-input" placeholder="Type your argument‚Ä¶" rows="1"></textarea>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>&copy; 2025 Mootie AI</small>
    </footer>
  </div>
  <script type="module" src="./client.js"></script>
</body>
</html>
