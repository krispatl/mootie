
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mootie ‚Äî AI Moot Coach</title>
  <meta name="theme-color" content="#0b0f19" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-mode="coach">
  <div class="bg-wire"></div>
  <div class="bg-grid"></div>

  <header>
    <div class="wrap nav">
      <div class="logo">
        <svg viewBox="0 0 32 32" fill="none" aria-hidden="true">
          <defs><linearGradient id="g" x1="0" y1="0" x2="32" y2="32"><stop stop-color="#7dd3fc"/><stop offset="1" stop-color="#a78bfa"/></linearGradient></defs>
          <rect x="2" y="2" width="28" height="28" rx="7" stroke="url(#g)" stroke-width="2"></rect>
          <path d="M9 16h14M16 9v14" stroke="url(#g)" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span style="font-family:Orbitron,Inter">Mootie</span>
      </div>

      <div class="controls">
        <button class="btn ghost" id="modeJudge">Judge</button>
        <button class="btn ghost" id="modeOpp">Opposition</button>
        <button class="btn" id="modeCoach">Coach</button>
      </div>
    </div>
  </header>

  <main class="wrap app">
    <section class="panel pad">
      <div class="messages" id="messages" aria-live="polite"></div>

      <div class="meta small" id="typingWrap" style="display:none">
        <div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <span>thinking‚Ä¶</span>
      </div>

      <div class="input">
        <button class="icon-btn" id="btnRecord" title="Hold to record">üéôÔ∏è</button>
        <textarea id="text" rows="2" placeholder="Type or hold mic to speak‚Ä¶"></textarea>
        <button class="btn" id="send">Send</button>
        <button class="icon-btn" id="btnExport" title="Export transcript">‚¨áÔ∏è</button>
      </div>

      <div class="canvas-wrap">
        <canvas id="vizWave"></canvas>
      </div>
    </section>

    <aside class="panel side">
      <div class="pad">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <strong>Grounding Sources</strong>
          <label class="small"><input type="file" id="file" multiple style="display:none"><span class="btn ghost" id="choose">Upload</span></label>
        </div>
        <div class="progress" id="upProg" style="display:none"><div class="bar" id="upBar"></div></div>
      </div>
      <div class="pad" id="files"></div>

      <div class="pad">
        <strong>Session Tools</strong>
        <div style="display:flex;gap:.5rem;margin-top:.6rem;flex-wrap:wrap">
          <button class="btn ghost" id="btnScore">Rubric Score</button>
          <button class="btn ghost" id="btnNotes">AI Notes</button>
        </div>
        <div class="bars" id="scoreBars" style="margin-top:1rem"></div>
      </div>
    </aside>
  </main>

  <script src="./client.js" type="module"></script>
</body>
</html>
