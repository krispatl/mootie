<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOOT AI ‚Äî Debate Practice</title>
    <!-- Import the Inter font from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <!-- Custom styles for the app -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Minimal extra styling for older browsers that do not support backdrop‚Äëfilter. -->
    <style>
      /* Hide the native audio controls until a user interaction to comply with
         autoplay policies on some mobile devices. This is overridden in JS. */
      .messages audio[controls] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Top bar containing branding and primary actions -->
      <header class="topbar">
        <div class="brand">
          <div class="logo-dot"></div>
          <h1>MOOT AI</h1>
        </div>
        <div class="actions">
          <!-- Hidden file input for uploading evidence. The corresponding button
               triggers the click on this input via JS. -->
          <label class="file-upload">
            <input id="documentInput" type="file" accept=".pdf,.txt,.doc,.docx,.md" />
            <span>Attach Evidence</span>
          </label>
          <!-- Buttons for upload, listing sources, and toggling live mode -->
          <button id="uploadBtn" class="ghost">Upload</button>
          <button id="listBtn" class="ghost">Sources</button>
          <button id="liveToggle" class="toggle" title="Auto‚Äëmic after assistant finishes">
            <span class="live-dot" style="display: none"></span>
            Live Mode
          </button>
        </div>
      </header>

      <!-- Main content split into sidebar and chat area -->
      <main class="content">
        <aside class="sidebar">
          <h2>Coach Modes</h2>
          <ul id="modeChips">
            <li><button class="chip active" data-mode="judge">Judge</button></li>
            <li><button class="chip" data-mode="opposition">Opposition</button></li>
            <li><button class="chip" data-mode="coach">Coach</button></li>
          </ul>
          <div class="recorder">
            <button id="recordBtn" class="primary" title="Hold to record; Spacebar also works">
              üéôÔ∏è Hold to Record
            </button>
            <p class="hint">Tip: press and hold the Spacebar to talk. Release to send.</p>
          </div>
          <div class="sources" id="vectorList" style="display: none"></div>
        </aside>
        <section class="chat">
          <div id="conversation" class="messages"></div>
          <form id="chatForm" class="composer">
            <input
              id="userInput"
              class="input"
              type="text"
              placeholder="Make your argument, ask for cross, or request a drill‚Ä¶"
              autocomplete="off"
            />
            <button id="sendBtn" class="send" type="submit">Send</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <span
          >Built for realtime moot court practice. Type or talk. Upload briefs to ground the
          debate.</span
        >
      </footer>
    </div>
    <!-- Client-side logic -->
    <script src="./client.js"></script>
  </body>
</html>
