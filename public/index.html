<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mootie — Debate Mode</title>
  <meta name="theme-color" content="#0b0f19" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Mootie</div>
    <nav class="modes">
      <button class="mode-btn" data-mode="coach">Coach</button>
      <button class="mode-btn" data-mode="judge">Judge</button>
      <button class="mode-btn" data-mode="opposition">Opposition</button>
    </nav>
    <div class="actions">
      <button id="openDebate" class="primary">Start Debate Mode</button>
    </div>
  </header>

  <main class="layout">
    <section class="chat" id="chat">
      <!-- messages injected here -->
    </section>
    <section class="composer">
      <div class="mic" id="micIndicator" title="Spacebar toggles mic"></div>
      <textarea id="input" placeholder="Type your argument or press Space to talk…"></textarea>
      <button id="send" class="primary">Send</button>
    </section>
  </main>

  <!-- Setup Modal -->
  <div class="modal hidden" id="debateModal" aria-hidden="true">
    <div class="modal-card">
      <h2>Debate Setup</h2>
      <label>Topic
        <select id="debateTopic">
          <option>Should AI be allowed to argue in court?</option>
          <option>Is digital privacy more important than national security?</option>
          <option>Should social media be regulated like utilities?</option>
          <option>Are human biases worse than AI biases?</option>
        </select>
      </label>

      <label>Round time (seconds)
        <input id="roundTime" type="range" min="30" max="180" value="90" />
        <span id="roundTimeValue">90</span>s
      </label>

      <label>Who goes first?
        <select id="firstTurn">
          <option value="you">You</option>
          <option value="mootie">Mootie</option>
        </select>
      </label>

      <div class="modal-actions">
        <button id="closeModal">Cancel</button>
        <button id="startDebate" class="primary">Start Debate</button>
      </div>
    </div>
  </div>

  <!-- Transition Banner -->
  <div id="phaseBanner" class="phase-banner hidden"></div>

  <script src="./script.js"></script>
</body>
</html>
